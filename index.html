<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>genshin wait web</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止滾動 */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .background {
            width: 100%;
            height: 100%;
            background: url('web/照片1.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Georgia, sans-serif;
            text-align: center;
            position: relative;
            user-select: none;
        }
        .text-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 500px; /* 根據需要調整值 */
            padding: 20px; /* 增加填充 */
            box-sizing: border-box; /* 確保填充包含在元素的總寬度和高度內 */
        }
        .large-text {
            font-size: 60px;
            font-family: 'Courier', sans-serif;
            user-select: none;
            text-align: center;
            width: 100%;
            margin: 20px auto; /* 增加邊距 */
        }
        .large-text img {
            width: 100%; /* 確保 SVG 填滿容器 */
            height: 100%; /* 確保 SVG 填滿容器 */
            object-fit: contain; /* 確保 SVG 適應其容器 */
        }
    </style>
</head>
<body>
<div class="background">
    <div class="text-container">
        <div class="large-text">
            <img src="web/svg_design.svg" alt="網頁異常">
        </div>
    </div>
</div>
</body>
</html>
