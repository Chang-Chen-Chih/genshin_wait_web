<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>genshin wait web</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .background {
            width: 100%;
            height: 100%;
            background: url('web/照片1.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Georgia, sans-serif;
            text-align: center;
            position: relative;
            user-select: none;
        }
        .text-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 500px; /* Adjust the value as needed */
            /*增加邊框*/
            border: 2px solid white;
            /*邊框顏色*/
            border-color: cadetblue;
            /*邊框跟文字距離*/
            padding: 10px;

        }
        .large-text {
            font-size: 60px; /* Large font size */
            font-family: 'Courier', sans-serif; /* Change font */
            user-select: none;
            text-align: center; /* Center the text */
            width: 100%; /* Ensure the text element takes full width */
            margin: 0 auto; /* Center the element within its container */
        }
        .small-text {
            font-size: 30px; /* Smaller font size */
            user-select: none;
            margin-top: 0px; /* Adjust margin as needed */
        }
    </style>
</head>
<body>
<div class="background">
    <div class="text-container">
        <div class="large-text">
            <img src="web/gradient_text.svg" alt="網頁異常">
        </div>
        <div class="small-text">前方的道路堵住了<br>稍微休息一下，之後再來探索吧</div>
    </div>
</div>
</body>
</html>
